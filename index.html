      <!-- first row -->
      <section id="row">
        <figure id="box">
          <img src="assets\photos\bottle.JPEG" alt="bottle" width="250" height="250"/>
          <figcaption>cu water that i keep refilling because i'm too lazy to clean my reusable water bottle. cheap + good size for staying hydrated. i really should drink more water.</figcaption>
        </figure>
        <figure id="box">
          <img src="assets\photos\IMG_6801.JPEG" alt="passport" width="250" height="250"/>
          <figcaption>passport cover from artbox. passport from the united states department of state. currently in the process of getting my korean passport as well.</figcaption>
        </figure>
        <figure id="box">
          <img src="assets\photos\IMG_6802.JPEG" alt="nara" width="250" height="250"/>
          <figcaption>yoshitomo nara bandaid case from nyc moma. bought on a new york trip with my high school friends last summer. bandaids are too cute to use, so i've only used 2.</figcaption>
        </figure>
        <figure id="box">
          <img src="assets\photos\IMG_6803.JPEG" alt="miffy" width="250" height="250"/>
          <figcaption>miffy bag of miscellanious little things. contents include advil, zyrtec, hand sanitizer, hair clips, hair comb, tissues, etc.</figcaption>
        </figure>
      </section>

      <!-- second row -->  
      <section id="row">
        <figure id="box">
          <img src="assets\photos\IMG_6804.JPEG" alt="earbuds" width="250" height="250"/>
          <figcaption>wired apple earbuds. prefer them to my airpods because my left airpod is broken and the mic is better. prefer them to my sony headphones because they are not as heavy.</figcaption>
        </figure>
        <figure id="box">
          <img src="assets\photos\IMG_6805.JPEG" alt="wallet" width="250" height="250"/>
          <figcaption>wallet that my mom bought me for my birthday. i use it well, and i love switching out the keychains on it.</figcaption>
        </figure>
        <figure id="box">
          <img src="assets\photos\IMG_6806.JPEG" alt="bunny" width="250" height="250"/>
          <figcaption>cute makeup pouch i bought from my solo trip to japan. the little bell actually jingles. i think the design is so cute.</figcaption>
        </figure>
        <figure id="box">
          <img src="assets\photos\IMG_6807.JPEG" alt="makeup" width="250" height="250"/>
          <figcaption>woke up 15 minutes before class and didn't have time to do my makeup, so i shoved it all in my bag to do later. these are all of the products i use daily.</figcaption>
        </figure>
      </section>
      
      <!-- third row -->
      <section id="row">
        <figure id="box">
          <img src="assets\photos\IMG_6809.JPEG" alt="binch" width="250" height="250"/>
          <figcaption>also didn't have time to eat before class, so i grabbed some snacks from my dorm. i love chocolate, but i don't really like sweet stuff in the morning.</figcaption>
        </figure>
        <figure id="box">
          <img src="assets\photos\IMG_6810.JPEG" alt="pen" width="250" height="250"/>
          <figcaption>gel sharpie. i don't know why i always carry a pen around when i don't even carry paper. this is a great pen though. very smooth.</figcaption>
        </figure>
        <figure id="box">
          <img src="assets\photos\IMG_6811.JPEG" alt="computer" width="250" height="250"/>
          <figcaption>my dell xps 15 and charger. very essential to my student/gen z life. decorated with many stickers.</figcaption>
        </figure>
        <figure id="box">
          <img src="assets\photos\phone.jpg" alt="phone" width="250" height="250"/>
          <figcaption>my phone/lifeline. am using a miffy phone case because i love miffy. i have an iphone 11 max because i don't like small screens.</figcaption>
        </figure>
